gameInformationPage1=§9§lWaterfallBattle§r\n§0Ein Minigame von ArtiphexLP§r\n\n1. Das Spiel\n2. Über ArtiphexLP
gameInformationPage2=§9§lDas Spiel§r\n\n§0§lZiel: §r§0Eliminiere die anderen Spieler, indem du sie aus dem Wasserfall schlägst.\n\n§lKlasse: §rWähle deine Klasse mit Rechtsklick auf den Zaubertisch Die Klassen der Gegner siehst du im TAB-Scoreboard.
gameInformationPage3=§9§lDas Spiel§r\n\n§0§lStart: §r§0Du wirst in Startboxen teleportiert und fällst von Höhe 260.\n\n§lSpezialitems: §rSpawnen zufällig im Wasserfall und du kannst sie für ein offensiveren Spiel benutzen.
gameInformationPage4=§9§lDas Spiel§r\n\n§0§lBlöcke: §r§0Hier kannst du dich für einige Sekunden retten.
gameInformationPage5=§9§lÜber ArtiphexLP§r\n\n§0Das Spiel wurde von ArtiphexLP entwickelt und programmiert. Wir hoffen, es gefällt euch und wünschen euch ein spannendes Spiel. Bleibt artig!\n\n§9www.youtube.com/\nartiphexlp